<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>LAB QUESTION #1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
      <form action="" method="get" target="_blank">
      	<label for="name">Enter name: </label>
      	    <input type="text" id="name" name="" maxlength="25" placeholder="Your name" required><br><br>
      	<label for="mail">Enter Mail ID: </label>
      	    <input type="email" id="mail" value="test@example.com" autofocus required><br><br>
      	<label for="pwd">Password: </label>    
      	    <input type="password" id="pwd" name=""  maxlength="6" required ><br><br>
      	<label for="category">Select your category: </label>
      	    <select id="category" required>
      	    	<option>--SELECT--</option>
      	    	<option>Student</option>
      	    	<option>Employee</option>
      	    	<option selected>Freelancer</option>
      	    </select>    <br><br>
      	<label for="date">Select event date: </label>
      	    <input type="date" id="date" name="" required><br><br>
      	<label for="tickets" >How many ticket(s)?: </label>
      	    <input type="radio" id="tickets" name=""> 1 ticket
      	    <input type="radio" id="tickets" name="" checked> 2 tickets
      	    <input type="radio" id="tickets" name=""> 3 tickets  <br><br>
      	<label for="payment">Online Payment: </label>       
      	    <input type="checkbox" required id="payment" name=""><br><br>
      	<label for="notes">NOTES: </label>
      	    <textarea rows="4" cols="45" placeholder="Write your thoughts here..."></textarea>  <br><br>
      	    <input type="submit" value="SUBMIT" name="">           
      	
      </form>





</body>
</html>
